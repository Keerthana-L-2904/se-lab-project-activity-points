spring.application.name=backend

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${RESET_MAIL}
spring.mail.password=${RESET_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SECURITY
myapp.secret-key=${MYAPP_SECRET_KEY}
recaptcha.secret=${RECAPTCHA_SECRET_KEY}
recaptcha.site-key=${RECAPTCHA_SITE_KEY}
captcha.test-mode=false

# FILE UPLOAD
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ANTIVIRUS (ENABLE ONLY IF RUNNING CLAMAV)
antivirus.enabled=false
